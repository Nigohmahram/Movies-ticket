<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Project</title>
     <link rel="stylesheet" href="style/normalize.css">
     <link rel="stylesheet" href="style/style.css">
</head>
<body>
     <div class="container">
          <form class="ticket-form" action="http://echo.htmlacademy.ru" method="POST">
               <header class="movie-info">
                    <div class="movie-info__title-wrapper">
                         <h1 class="movie-info__title"> League of Justice</h1>
                         <span class="movie-info__badge">Real 3D</span>
                         <span class="movie-info__badge">12+</span>
                    </div>
                    <p class="movie-info__cinema-name">Sunshine Cinema</p>
                    <time class="movie-info__time" datetime="10.27.2022 2:06">Tonight, 7 PM</time>
                    <button class="ticket-form__close" type="button">
                         <span class="visually-hidden">Colse ticket form</span>
                    </button>
               </header>
               <hr class="diveder">
               <section class="cinema">
                    <h2 class="visually-hidden">Cinema seats list</h2>
                    <div class="cinema__screen">
                         <img class="cinema__poster" src="img/tenet-poster.jpg" alt="Cinema_movie" width="730" height="327" srcset="img/tenet-poster.jpg 1x, img/tenet-poster@2x.jpg 2x">
                    </div>
                    <div class="cinema__seats">
                         <ol class="cinema__seats-list">
                              <li class="cinema__seat">
                                   <label  class="seat">
                                        <input class="seat__checkbox" type="checkbox" name="row-1-seat-1" >
                                        <span class="seat__control">
                                        <span class="seat__number">1</span>
                                   </span>
                                   </label>
                              </li>
                              <li class="cinema__seat">
                                   <label  class="seat seat__vip">
                                        <input class="seat__checkbox" type="checkbox" name="row-1-seat-1" >
                                        <span class="seat__control">
                                        <span class="seat__number">1</span>
                                   </span>
                                   </label>
                              </li>
                         </ol>
                    </div>
               </section>
          </form>
     </div>









     <script src="js/main.js"></script>
</body>
</html>
